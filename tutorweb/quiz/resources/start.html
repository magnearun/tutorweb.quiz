<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><!-- manifest="quiz.appcache">-->
<head>
  <title>Tutorweb Quiz: Choose a lecture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="libraries.0.css" />
  <link rel="stylesheet" type="text/css" href="quiz.css" />
</head>
<body class="quiz-start">
  <h1><img src="logo.jpg" alt="Tutor web quiz" /></h1>

  <form id="tw-quiz">
    <ul id="tw-select" class="select-list"></ul>
  </form>

  <div class="status">
    <div id="tw-actions">
      <!--TODO: <a class="button" href="#" id="tw-sync">Sync tutorweb</a> -->
      <a href="slide.html?" class="button button-sm disabled" id="tw-view-slides">View slides</a>
      <a href="quiz.html?" class="button button-sm disabled" id="tw-proceed">Start drill</a>
    </div>
    <a class="button button-sm" href="http://www.tutor-web.net" id="tw-home">Get more tutorials</a>
    <a class="button button-sm disabled" href="#" id="tw-delete">Remove selected tutorial</a>
    <a class="button button-sm" href="http://www.tutor-web.net/logout" id="tw-logout">Clear data and logout</a>
  </div>

  <footer>
    <p>Grades may be recorded and used anonymously for research purposes.</p>
  </footer>
  <script type="text/javascript" src="libraries.0.js"></script>
  <script type="text/javascript" src="tw.js"></script>
</body>
</html>
